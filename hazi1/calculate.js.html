<pre><span class="s0">export const </span><span class="s1">percentage= (list) =&gt; {</span>
    <span class="s0">const </span><span class="s1">success = () =&gt; {</span>
       <span class="s0">return </span><span class="s1">list.reduce((cumulate</span><span class="s0">, </span><span class="s1">item) =&gt; {</span>
            <span class="s0">if </span><span class="s1">(item.isBought=== </span><span class="s0">true</span><span class="s1">){</span>
                <span class="s1">cumulate++</span><span class="s0">;</span>
            <span class="s1">}</span>
            <span class="s0">return </span><span class="s1">cumulate</span><span class="s0">;</span>
        <span class="s1">}</span><span class="s0">, </span><span class="s2">0</span><span class="s1">)</span><span class="s0">;</span>
    <span class="s1">}</span>
    <span class="s0">return </span><span class="s1">success()/list.length*</span><span class="s2">100</span><span class="s0">;</span>
<span class="s1">}</span></pre>
